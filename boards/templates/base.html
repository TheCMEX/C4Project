<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- CSS Styleshit -->
    <link rel="stylesheet" href="../static/css/styleshit.css">
</head>
<body>
<div class="container-fluid">
      <div class="row">
          <div class="col-xl-12">
              <nav class="navbar navbar-expand-lg fixed-top navbar-dark" role="navigation" style="background-color: rgba(22, 5, 23, .95)">
              <div class="col-xl">
              </div>

              <div class="col-xl-11">
                  <nav class="navbar navbar-expand-lg navbar-dark" role="navigation" style="background-color: rgba(22, 5, 23)">
                          <div class="col-xl-4">
                               <a href="https://vk.com/c4_wotblitz" class="navbar-brand">
                                  <img src="../static/img/vk_logo.png" width="85" height="57" id="vk_logo">
                              </a>
                              <a href="#" class="navbar-brand">
                                  <img src="../static/img/c4_white.png" width="70" alt="logo" id="c4_white">
                              </a>

                              <a href="https://www.instagram.com/c4wotblitz/" class="navbar-brand">
                                  <img src="../static/img/Instagram_icon.png" width="65" id="instagram_logo">
                              </a>
                              <a href="https://wotblitz.ru" class="navbar-brand" id="blitzlogo">
                                  <img src="../static/img/blitz_logo.png" width="47" id="wotblitz_logo">
                              </a>

                          </div>
                          <div class="col-xl">
                               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                               </button>
                               <div class="collapse navbar-collapse" id="navbarNav">
                                   <ul class="navbar-nav">
                                      <li class="nav-item active">
                                          <a class="nav-link" href="#">Домашняя <span class="sr-only">(current)</span></a>
                                      </li>
                                       <li class="nav-item">
                                          <a class="nav-link" href="#">События</a>
                                      </li>
                                      <li class="nav-item">
                                          <a class="nav-link" href="#">Обсуждения</a>
                                      </li>
                                       <li class="nav-item">
                                          <a class="nav-link" href="#">Медиа</a>
                                      </li>
                                      <li class="nav-item">
                                          <a class="nav-link" href="#">Продукция</a>
                                      </li>

                                   </ul>
                               </div>
                          </div>
                          <div class="col-xl-1">
                          </div>
                          <form class="form-inline my-2 my-lg-0">
                              <input class="form-control mr-sm-2" type="search" placeholder="Поиск по сайту" aria-label="Search">
                              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
                          </form>

                  </nav>
              </div>

              <div class="col-xl">

              </div>

              </nav>
          </div>
      </div>

  </div>
    {% block body %}
    {% endblock %}


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="../static/script/script.js"></script>

</body>
</html>
