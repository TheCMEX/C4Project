<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Django Boards{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/styleshit.css">
</head>
<body>
{% block body %}
    <div class="container">
      <ol class="breadcrumb my-4">

      {% block content %}
      {% endblock %}
    </div>
{% endblock %}
</body>
</html>
