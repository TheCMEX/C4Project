<!DOCTYPE html>
<html lang="en">
<head>

    {% extends 'base.html' %}

    {% block title %}
    Новости
    {% endblock %}

</head>
<body>
{% block body %}
<div class="container">
        <div class="row">
            <div class="col-xl"></div>
            <div class="col-xl-11" style="margin-top: 9%">
                <div class="jumbotron" style="background-color: gainsboro; padding-top: 7%; padding-bottom: 3%;">
                    <div class="container-fluid">
                            <div class="row">
                                <div class="col-xl-12">
                                    <h3 style="font-size: 35px;">{{ post.title }}</h3>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12">
                                    <span style="color: black">{{ post.text|linebreaks }}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12">
                                {% if post.photo %}
                                    <p style="text-align: center;">
                                        <img src="{{ post.photo }}" width="97%" height="auto" style="border-radius: 7px">
                                    </p>
                                {% endif %}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 text-center">
                                  <a href="https://vk.com/c4_wotblitz" class="navbar-brand" style="margin-right: 1.3%">
                                      <img src="/static/img/vk_logo.png" width="70" height="45" id="vk_logo">
                                  </a>
                                   <a href="https://www.instagram.com/c4wotblitz/" class="navbar-brand" style="margin-right: 1.4%">
                                      <img src="/static/img/Instagram_icon.png" width="50" id="instagram_logo">
                                  </a></div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-xl"></div>
        </div>
 </div>
{% endblock %}
</body>
</html>
