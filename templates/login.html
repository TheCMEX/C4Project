{% extends 'base.html' %}

{% load static %}


{% block body %}
  <div class="container">
    <div class="row justify-content-center" style="margin-top: 20%">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card" style="background-color: ghostwhite">
          <div class="card-body">
            <h3 class="card-title" style="padding-bottom: 2%">Вход</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
              {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-dark btn-block">Войти</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            Ещё нет аккаунта? <a href="{% url 'signup' %}">Регистрация</a>
          </div>
        </div>
        <div class="text-center py-2">
          <small>
            <a href="#">Забыли пароль?</a>
          </small>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
