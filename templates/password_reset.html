{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block body %}
  <div class="row justify-content-center" style="margin-top: 10%">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Смена пароля</h3>
          <p>Введите вашу электронную почту, чтобы мы могли выслать вам письмо для смены пароля.</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-dark btn-block">Отправить письмо для смены</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
