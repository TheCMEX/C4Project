{% extends 'base.html' %}


{% block body %}
  <div class="container" style="margin-top: 9%; max-width: 40em;">
    <div class="justify-content-center" style="margin-top: 20%; background-color: ghostwhite; border-radius: 7px">
        <div class="card">
            <div class="card-body" style="background-color: ghostwhite">
                <h2 class="card-title text-center" style="padding-bottom: 2%; padding-top: 2%">Регистрация</h2>
                <form method="post" novalidate>
                  {% csrf_token %}
                  {% include 'includes/form.html' %}
                  <button type="submit" class="btn btn-dark" style="width: 100%">Зарегестрироваться</button>
                </form>
            </div>
            <div class="card-footer text-center" style="background-color: ghostwhite">
                Уже зарегестрированы? <a href="{% url 'login' %}">Войти</a>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
