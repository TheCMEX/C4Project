{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{% block title %}Django Boards{% endblock %}</title>
</head>
<body>
{% block body %}
    <div class="container" style="margin-top: 7%">

        <ol class="breadcrumb my-4" style="background-color: gainsboro;">
          {% block breadcrumb %}
          {% endblock %}
        </ol>
        <div class="jumbotron" style="background-color: rgba(220, 220, 220, .65); padding-top: 3%; padding-bottom: 2%; {% comment %}padding-left: 8%; padding-right: 8%{% endcomment %}">
        {% block content %}

        {% endblock %}
    </div>
    </div>
{% endblock %}
</body>
</html>
