<div class="modal fade" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="newsModal" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="newsModalLabel">{{ post.title }}</h3>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        {{ post.text|linebreaks }}
                                    </p>

                                        <p style="text-align: center;">
                                            <img src="{{ post.photo.url }}" width="100%" height="auto" style="border-radius: 7px">
                                        </p>

                                </div>
                                <div class="modal-footer">
                                    <div class="col-lg-6 text-left">
                                        <span style="font-size: 15px; color: dimgray ">{{ post.date }}</span>
                                    </div>
                                    <div class="col-lg-6 text-right">
                                        <button class="btn button" data-dismiss="modal">Закрыть</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
