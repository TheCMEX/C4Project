{% extends 'base.html' %}
    {% block title %}
    C4 Главная
    {% endblock %}
  {% block body %}
   <div class="container-fluid">
        <div class="row">
            <div class="col-xl">
            </div>
            <div class="col-xl-10">
                <div class="row">
                    <div class="col-xl-8" style="margin-top: 9.5%">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" style="border-radius: 8px">
                                <div class="carousel-item active">
                                    <img src="/static/img/twister_news.jpg" alt="" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="/static/img/c4_team.jpg" alt="" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="/static/img/fan.jpg" alt="" class="d-block w-100">
                                </div>
                            </div>
                            <a href="#carouselExampleControls" class="carousel-control-prev" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Прошлый</span>
                            </a>
                            <a href="#carouselExampleControls" class="carousel-control-next" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Следующий</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-4" style="margin-top: 9%;">
                            <div class="row">
                            {% for post in posts %}
                                <div class="col-xl-7">
                                    {% if post.photo %}
                                        <p style="text-align: center;">
                                            <img src="{{ post.photo.url }}" width="100%" height="auto" style="border-radius: 7px">
                                        </p>
                                    {% endif %}
                                </div>
                                <div class="col-xl-5">
                                    <strong class="" style="font-size: 1.4vw; color: rgba(22, 3, 25, 1)">{{ post.title }}</strong>
                                </div>
                            {% endfor %}
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-xl">
            </div>
        </div>
   </div>
  {% endblock %}
